<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Post List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Post</th>
            <th>Image</th>
            <th>likeCount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts | async">
            <td>{{post.post}}</td>
            <td>{{post.image}}</td>
            <td>{{post.likeCount}}</td>
            <td><button (click)="deletePost(post.pid)" class="btn btn-danger">Delete</button>
                <button (click)="postDetails(post.pid)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
