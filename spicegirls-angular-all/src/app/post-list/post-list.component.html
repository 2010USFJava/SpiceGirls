<h2>Spice Up Your Life</h2>

<div class="card gedf-card" *ngFor="let post of posts | async">
  <div class="card-header">
      <div class="d-flex justify-content-between align-items-center" >
          <div class="d-flex justify-content-between align-items-center" >
              <div class="mr-2">
                  <img class="rounded-circle" width="45" src="../assets/P2Icons/Cinnimon001.png" alt="">
              </div>
              <div class="ml-2">
                  <div class="h5 m-0">@Username</div>
                  <div class="h7 text-muted">Fullname</div>
              </div>
          </div>
          <div>
          </div>
      </div>

  </div>
  <div class="card-body">
      <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>10 min ago</div>
      <a class="card-link" href="#">
        <div class="viewer">
        <img style="width: 128px; height: 128px;" src="{{post.image}}">
      </div>
        <!-- <img class="rounded-sqaure" width="200" style="justify-self: center; " src="../assets/P2Icons/Cinnimon001.png" alt=""> -->
      </a>

      <p class="card-text">
          {{post.post}}
      </p>
  </div>
  <div class="card-footer">
      <a href="#" class="card-link"><i class="fa fa-gittip"></i>
        <img src="../assets/P2Icons/chilli001.png" width="20" alt=""> {{post.likeCount}}</a>
      <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
      <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Share</a>
  </div>
</div>
