<mat-card> <h2>Profile</h2> 


<hr/>
<div *ngIf="user">
  <div>
    <img src={{user.profile_pic}} alt="Profile Picture" width="500" height="600">
  </div>
  <div>
    <label><b>First Name: </b></label> {{user.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{user.lastName}}
  </div>
  <div>
    <label><b>Bio: </b></label> {{user.bio}}
  </div>  
</div>

<br>
<br>

<button (click)="list()" class="btn btn-info">Go to User List</button><br>
</mat-card>
