<h3>Create Post</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
 
    <div class="form-group">
      <label for="name">Image</label>
      <input type="file" class="form-control" id="image" required [(ngModel)]="post.image" name="image">
    </div>
    <div class="form-group">
      <label for="name">Add Caption:</label>
      <input type="text" class="form-control" id="post" required [(ngModel)]="post.post" name="post">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>

  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->




  <button class="btn btn-success" (click)="newPost()">Add</button>
</div>
